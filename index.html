<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <!--links-->
    <link rel="stylesheet" href="css/style.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
</head>
<body>
   <div id="main">
       <div id="image">
           <img src="img/woman.png" alt="">
           <div id="wave"></div>
           <div id="wave2"></div>
       </div>
       
       <div id="info">
           <div id="viewMore"><img src="img/add.svg" alt="" width="70%"></div>
           <div id="name">ELSIE HABIBI</div>
           <div id="status">WEB | GRAPHIC | UI/UX </div>
           <div id="social">
               <img src="img/facebook.svg" alt="">
               <img src="img/twitter.svg" alt="">
               <img src="img/dribble.svg" alt="">
           </div>
       </div>
       
       <div id="aboutMe">
           <h2>ABOUT ME</h2>
           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur exercitationem culpa eveniet sequi reiciendis libero quasi at sunt, tempore repellendus.</p>
           <div id="close"><img src="img/cancel.svg" width="60%" alt=""></div>
       </div>
       <div id="project">
           <h2>PROJECT</h2>
           <div id="panel1">
               <div class="projectImg"><img src="img/map.svg" alt=""></div>
               <div class="projectTitle">RHYNIX TECH DESIGN</div>
               <div class="projectTools">
                   <div class="visited"><img src="img/like.svg" alt=""> 120</div>
                   <div class="like"><img src="img/love.svg" alt=""> 80</div>
                   <div class="visit"><img src="img/share.svg" alt=""></div>
               </div>
               <hr size="1" width="80%" color="#ccc">
           </div>
           
           <div id="panel2">
               <div class="projectImg"><img src="img/bus.svg" alt=""></div>
               <div class="projectTitle">DESIGN CODE</div>
               <div class="projectTools">
                  <div class="visited"><img src="img/like.svg" alt="">102</div>
                   <div class="like"><img src="img/love.svg" alt="">27</div>
                   <div class="visit"><img src="img/share.svg" alt=""></div>
               </div>
               <hr size="1" width="80%" color="#ccc">
           </div>
           
           <div id="panel3">
               <div class="projectImg"><img src="img/book.svg" alt=""></div>
               <div class="projectTitle">WEB ARCHITECTURE</div>
               <div class="projectTools">
                  <div class="visited"><img src="img/like.svg" alt="">124</div>
                   <div class="like"><img src="img/love.svg" alt="">65</div>
                   <div class="visit"><img src="img/share.svg" alt=""></div>
               </div>
               <hr size="1" width="80%" color="#ccc">
           </div>
           
       </div>
   </div>
    
    <!--scripts-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
